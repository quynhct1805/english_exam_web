rules:
  - name: Add user email to access token
    script: ./rules/Add user email to access token.js
    stage: login_success
    enabled: true
    order: 1
  - name: Deny Social Connection if there is no corresponding email in database
    script: >-
      ./rules/Deny Social Connection if there is no corresponding email in
      database.js
    stage: login_success
    enabled: true
    order: 3
  - name: Deny third party applications from requesting first party only scopes
    script: >-
      ./rules/Deny third party applications from requesting first party only
      scopes.js
    stage: login_success
    enabled: true
    order: 2
rulesConfigs: []
hooks: []
pages:
  - name: login
    enabled: true
    html: ./pages/login.html
  - name: password_reset
    enabled: true
    html: ./pages/password_reset.html
resourceServers:
  - name: FMI API
    identifier: '##FMI_API_IDENTIFIER##'
    allow_offline_access: true
    enforce_policies: false
    scopes:
      - value: 'registrations:all'
        description: Manage registration applications
      - value: 'all:all'
        description: >-
          Full access to all API endpoints (Reserved for first-party
          applications)
      - value: 'availabilitylists:read'
        description: Read access to availability lists
      - value: 'availabilitylists:write'
        description: Write access to availability lists
      - value: 'orders:read'
        description: Read access to orders
      - value: 'orders:write'
        description: Write access to orders
      - value: 'countries:read'
        description: Read access to countries
      - value: 'notifications:read'
        description: Read access to notifications
      - value: 'notifications:write'
        description: Write access to notifications
      - value: private
        description: Access to private endpoints
      - value: 'products:read'
        description: Read access to products
      - value: 'products:write'
        description: Write access to products
      - value: 'growers:read'
        description: Read access to growers
      - value: 'growers:write'
        description: Write access to growers
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_dialect: access_token
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: FMI API
    allowed_clients: []
    allowed_logout_urls: []
    allowed_origins: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    description: ''
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
      - password
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: ''
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      leeway: 100000
      token_lifetime: 100000
      expiration_type: expiring
      idle_token_lifetime: 99999
      infinite_idle_token_lifetime: true
      infinite_token_lifetime: false
      rotation_type: rotating
    sso: true
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
    web_origins: []
  - name: Flower Meister International
    addons: {}
    allowed_clients: []
    allowed_logout_urls: @@FMI_ALLOWED_LOGOUT_URLS@@
    allowed_origins: []
    app_type: spa
    callbacks: @@FMI_CALLBACKS@@
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    description: ''
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: ''
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      leeway: 10000
      token_lifetime: 100000
      expiration_type: expiring
      idle_token_lifetime: 99999
      infinite_idle_token_lifetime: true
      infinite_token_lifetime: false
      rotation_type: rotating
    sso: true
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins: @@FMI_WEB_ORIGINS@@
  - name: auth0-deploy-cli-extension
    allowed_clients: []
    allowed_logout_urls: []
    allowed_origins: []
    app_type: non_interactive
    callbacks: []
    cross_origin_auth: false
    custom_login_page_on: true
    description: ''
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
      - password
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: HS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: ''
    oidc_conformant: false
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso: false
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
    web_origins: []
databases:
  - name: fmi
    strategy: auth0
    enabled_clients:
      - auth0-deploy-cli-extension
      - FMI API
      - Flower Meister International
    is_domain_connection: true
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      disable_signup: true
      passwordPolicy: low
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      requires_username: false
      password_dictionary:
        enable: true
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: true
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: false
    realms:
      - fmi
connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - Flower Meister International
    is_domain_connection: false
    options:
      email: true
      gmail: false
      orkut: false
      scope:
        - email
        - profile
      sites: false
      tasks: false
      blogger: false
      profile: true
      youtube: false
      calendar: false
      contacts: false
      analytics: false
      client_id: "##GOOGLE_OAUTH2_CLIENT_ID##"
      moderator: false
      coordinate: false
      picasa_web: false
      google_plus: false
      google_books: false
      google_drive: false
      spreadsheets: false
      client_secret: "##GOOGLE_OAUTH2_CLIENT_SECRET##"
      document_list: false
      latitude_best: false
      latitude_city: false
      url_shortener: false
      webmaster_tools: false
      chrome_web_store: false
      allowed_audiences: ''
      adsense_management: false
      google_drive_files: false
      coordinate_readonly: false
      google_cloud_storage: false
      content_api_for_shopping: false
      google_affiliate_network: false
      set_user_root_attributes: on_first_login
tenant:
  default_audience: ''
  default_directory: fmi
  enabled_locales:
    - en
  flags:
    enable_public_signup_user_exists_error: true
    new_universal_login_experience_enabled: false
    universal_login: false
    use_scope_descriptions_for_consent: true
    dashboard_ui_next: true
    disable_clickjack_protection_headers: false
    include_email_in_reset_pwd_redirect: true
    include_email_in_verify_email_redirect: true
  universal_login: {}
emailProvider: {}
emailTemplates: []
clientGrants:
  - client_id: FMI API
    audience: 'https://##AUTH0_TENANT_NAME##/api/v2/'
    scope:
      - 'read:users'
      - 'update:users'
      - 'delete:users'
      - 'create:users'
      - 'read:users_app_metadata'
      - 'update:users_app_metadata'
      - 'delete:users_app_metadata'
      - 'create:users_app_metadata'
      - 'read:user_idp_tokens'
      - 'create:user_tickets'
guardianFactors:
  - name: duo
    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: false
  - name: recovery-code
    enabled: false
  - name: sms
    enabled: false
  - name: webauthn-platform
    enabled: false
  - name: webauthn-roaming
    enabled: false
guardianFactorProviders: []
guardianFactorTemplates: []
guardianPolicies:
  policies: []
guardianPhoneFactorSelectedProvider:
  provider: auth0
guardianPhoneFactorMessageTypes:
  message_types: []
roles: []
branding: {}
prompts:
  universal_login_experience: classic
migrations:
  role_users_offset_pagination_over_thousand: true
